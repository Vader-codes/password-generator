<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password - Generator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Oswald:wght@200..700&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <h1>Generate a</h1>
      <h2>random password</h2>
      <p>Never use an insecure password again.</p>

      <label for="password-length">Enter the length of you password:</label>
      <input type="number" id="password-length" min="8" max="17" />
      <button onclick="generatePassword()">Generate Passwords</button><br />

      <div id="line"></div>
      <div id="passwords">
        <div id="password-1"></div>
        <div id="password-2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
